<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Circles</title>
    <style>
      html, body, #map-canvas {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script>
// This example creates circles on the map, representing
// noises in UB Campus.

// First, create an object containing LatLng and noise value for each noise location.
var noisemap = {};
noisemap['l1'] = {
  center: new google.maps.LatLng(43.0075,-78.7680),
  population: 2000
};
noisemap['l2'] = {
  center: new google.maps.LatLng(43.0005,-78.7780),
  population: 4000
};
noisemap['l3'] = {
  center: new google.maps.LatLng(43.0055,-78.7980),
  population: 2500
};
var noiseCircle;

function initialize() {
  // Create the map.
  var mapOptions = {
    zoom: 19,
    center: new google.maps.LatLng(43.0025,-78.7880),
    mapTypeId: google.maps.MapTypeId.TERRAIN
  };

  var map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  // Construct the circle for each value in noisemap.
  // Note: We scale the noise value by a factor of 20.
  for (var noise in noisemap) {
    var noiseOptions = {
      strokeColor: '#FF0000',
      strokeOpacity: 0.8,
      strokeWeight: 2,
      fillColor: '#FF0000',
      fillOpacity: 0.35,
      map: map,
      center: noisemap[noise].center,
      radius: noisemap[noise].population / 20
    };
    // Add the circle for this noise location to the map.
    noiseCircle = new google.maps.Circle(noiseOptions);
  }
}

google.maps.event.addDomListener(window, 'load', initialize);

    </script>
  </head>
  <body>
    <div id="map-canvas"></div>
  </body>
</html>
